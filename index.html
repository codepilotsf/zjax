<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/tiny.css@0">
		<!-- <script src="https://unpkg.com/zjax"></script> -->
		<script src="zjax.js"></script>
    <script>
      zjax.debug = true;
    </script>
    <style>
      ::view-transition-new(zjax-transition),
      ::view-transition-old(zjax-transition) {
        animation-duration: 400ms;
        animation-timing-function: ease-in-out;
      }
    </style>
  </head>
  
  <body>
    <h1>This is ZJAX</h1>
    <p>This will be replaced by ZJAX.</p>
    <a id="moby" href="https://httpbin.org/html" z-swap="p">Fetch Moby Dick</a>
    <div id="appendable">
      <button z-swap=". button->#appendable|append">Append the h1</button>
    </div>
  </body>
</html>
