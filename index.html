<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/tiny.css@0">
		<!-- <script src="https://unpkg.com/zjax"></script> -->
		<!-- <script src="dist/zjax.min.js"></script> -->
		<script src="zjax.js"></script>
    <script>
      zjax.debug = true;
      zjax.transitions = true;
    </script>
  </head>
  
  <body>
    <h1>This is ZJAX</h1>
    <p>This will not be replaced by ZJAX. </p>
    <p class="doobie">This will be replaced by ZJAX.</p>
    <a id="moby" href="https://httpbin.org/html" z-swap="*->h1|inner, button|delete">Fetch Moby Dick</a>
    <div id="appendable">
      <button z-swap="@click . h1->*">Append the h1</button>
    </div>
    <button z-swap="./other.html h2|inner->body|inner">Get Other</button>
  </body>
</html>
