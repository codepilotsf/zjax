<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <script type="module" src="/src/main.js"></script>
    <!-- <script src="/dist/zjax.min.js"></script> -->
    <!-- <script src="//unpkg.com/zjax"></script> -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        zjax.debug = true;

        zjax.actions({
          alert() {
            alert("You clicked the b key.");
          },
          gotoFacebook($) {
            $.redirect("https://facebook.com");
          },
        });
      });
    </script>
  </head>

  <body>
    <form action="./submit" z-swap="*">
      <input type="text" name="name" z-action="@input.debounce.1000ms $('h1').innerText = $().value || ''" />
      <input id="phone" type="text" name="phone" />
      <button type="submit">Go</button>
    </form>

    <h1 z-action="@click gotoFacebook">This is Zjax</h1>
    <h1 z-swap="@click.debounce.500ms /other.html h1">Index</h1>
    <a href="https://httpbin.org/html" z-swap="@click.prevent p">Fetch Moby Dick</a>
    <p z-action="@keydown.window.meta.b alert">This will be replaced by Zjax.</p>
    <p z-action="@[keydown.window.any] console.log(`you pressed ${$.event.key}`)">test keys</p>
  </body>
</html>
