<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <script src="/zjax.min.js"></script>
    <!-- <script src="https://unpkg.com/zjax@1.0.30"></script> -->
    <script>
      zjax.debug = true;

      zjax.actions({
        alert() {
          alert("Hello, Monkey!");
        },
      });
    </script>
  </head>

  <body>
    <form action="./submit" z-swap="*">
      <input type="text" name="name" />
      <input type="text" name="phone" />
      <button type="submit">Go</button>
    </form>

    <a z-swap="POST ./submit h1">MAKE ERROR</a>

    <h1 z-action="@click $().remove(), @mouseout alert">This is Zjax</h1>
    <a href="https://httpbin.org/html" z-swap="p">Fetch Moby Dick</a>
    <p z-action="@click alert">This will be replaced by Zjax.</p>
  </body>
</html>
