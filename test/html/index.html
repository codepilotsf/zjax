<!doctype html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" /> -->
    <link rel="stylesheet" href="/style.css" />
    <script src="/zjax.min.js"></script>
    <!-- <script src="//unpkg.com/zjax"></script> -->
    <script>
      zjax.debug = true;

      zjax.actions({
        alert() {
          alert("Hello, Monkey!");
        },
      });
    </script>
  </head>

  <body>
    <form action="./submit" z-swap="*">
      <input type="text" name="name" z-action="@input $('h1').innerText = $().value" />
      <input id="phone" type="text" name="phone" />
      <button type="submit">Go</button>
    </form>

    <h1 z-action="@click $().remove()">This is Zjax</h1>
    <h1 z-swap="@click.outside.delay.1s /other.html h1">Index</h1>
    <a href="https://httpbin.org/html" z-swap="p">Fetch Moby Dick</a>
    <p z-action="@keydown.window.meta.p.prevent.delay.2s alert">This will be replaced by Zjax.</p>
  </body>
</html>
